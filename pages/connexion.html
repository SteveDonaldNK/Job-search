            <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrer un mot de passe">
              </div>

              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                <label class="form-check-label" for="exampleCheck1"> Se souvenir de moi</label> 
                <button type="submit" class="btn btn-outline-danger mt-2 mb-4 btn-white"><a href="inscription.html">s'inscrire</a></button>
              </div>

              
            </div>
          </form>
        </div>
